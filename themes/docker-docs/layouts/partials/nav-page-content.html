<aside>
  <div class="table-of-contents-wrap">
    <div class="search-small">
      <gcse:searchbox-only  resultsUrl="/search" enableAutoComplete="true"></gcse:searchbox-only>
    </div>
    <div class="table-of-contents">
      <h2>On this page:</h2>
      {{ .TableOfContents }}
    </div>
    <button class="toggle-nav-size">Toggle Nav Size</button>
  </div>
</aside>

<script>
  $(document).ready(function() {

    var docsContainer = $('#docs');
    $('.nav-page-content').on('click', '.toggle-nav-size', function(event) {
      event.preventDefault();
      event.stopImmediatePropagation();
      docsContainer.toggleClass('table-of-contents-nav-collapsed');
    });

  });
</script>
